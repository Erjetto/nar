<div
	class="row"
	[routerLink]="[
		'presentation',
		'view-question',
		currentGenId,
		presentation.TraineeId,
		question.Question.Id
	]"
>
	<div class="text-center question-side-detail">
		{{ question.Answers.length }} <br />
		Answers
	</div>
	<div class="col px-4">
		<div class="row question" [innerHTML]="question.Question.Text"></div>
		<ng-container  *ngIf="question.rightAnswer != null">
			<div class="row">
				<b>Answered:</b>
			</div>
			<div class="row answer" [innerHTML]="question.rightAnswer.Text"></div>
		</ng-container>
	</div>
	<div class="d-flex flex-column justify-content-end question-side-detail question-badge">
		<div class="row justify-content-end">
			<!-- TODO: Put ng-container for button -->
			<ng-content select=".actions"></ng-content>
		</div>
		<div class="row">Asked By {{ question.Question.UserName }}</div>
		<div class="row" [ngClass]="{ 'text-danger': question.DeadlinePassed }">
			{{ presentation.Deadline | date: 'dd MMM yyyy hh:mm' }}
		</div>
	</div>
</div>
