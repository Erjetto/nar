<div class="toaster-container container-lg">
	<div class="col-sm-10 col-md-9 col-lg-7 m-auto">
		<div
			*ngFor="let message of messages; let i = index"
			class="alert alert-dismissible"
			[ngClass]="'alert-' + message.messageType"
			@swipeAnimation
		>
			<button type="button" class="close" (click)="removeToast(i)">
				<span aria-hidden="true">&times;</span>
			</button>
			{{ message.message }}
		</div>
	</div>
</div>
