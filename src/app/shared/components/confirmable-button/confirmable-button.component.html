<ng-container [ngSwitch]="isConfirming">
	<button
		class="btn"
		(click)="isConfirming = true"
		*ngSwitchCase="false"
	>
		<ng-content></ng-content>
	</button>

	<div class="btn-sm confirm" *ngSwitchCase="true">
		<button class="btn" (click)="confirm.emit(); isConfirming = false">
			Yes
		</button>
		<div class="confirm__body col">Are you sure?</div>
		<button class="btn" (click)="isConfirming = false">No</button>
	</div>
</ng-container>
