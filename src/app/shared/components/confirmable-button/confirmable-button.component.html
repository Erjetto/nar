<ng-template #popContent>
  <div class="row p-2" *ngIf="description !== ''">
    <!-- <ng-content select=".description"></ng-content> -->
    {{description}}
  </div>
	<div class="btn-group w-100">
		<button class="btn btn-sm btn-primary rounded-0" (click)="this.confirm.emit()">Yes</button>
		<button class="btn btn-sm btn-secondary rounded-0">No</button>
	</div>
</ng-template>
<ng-template #popTitle>Are you sure?</ng-template>

<div [ngbPopover]="popContent" [popoverTitle]="popTitle">
	<ng-content></ng-content>
</div>
