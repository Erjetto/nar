<div class="container">
	<div class="row">
		<div class="col">
			<rd-card
				[cardTitle]="'Manage Questions for (generation 1 year lower)'"
				[collapsible]="false"
			>
				<table
					class="table table-striped table-header-centered table-content-centered"
				>
					<thead>
						<tr>
							<th width="30px">#</th>
							<th>Questions</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let q of questions; let i = index">
							<td>{{ i + 1 }}.</td>
							<td>
								<div class="input-group">
									<input
										type="text"
										class="form-control"
										[(value)]="questions[i]"
									/>
									<div class="input-group-append">
										<button
											class="btn btn-danger"
											type="button"
											(click)="questions.splice(i, 1)"
										>
											<fa-icon [icon]="['far', 'trash-alt']"></fa-icon>
										</button>
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td></td>
							<td>
								<div class="input-group">
									<input type="text" class="form-control" #newQuestion />
									<div class="input-group-append">
										<button
											class="btn btn-primary"
											type="button"
											(click)="
												questions.push(newQuestion.value);
												newQuestion.value = ''
											"
										>
											<!-- questions.push(newQuestion.value) -->
											<fa-icon [icon]="['fas', 'plus']"></fa-icon>
										</button>
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<button class="btn btn-primary" type="submit">
					Save Questions
				</button>
			</rd-card>
		</div>
	</div>
</div>
