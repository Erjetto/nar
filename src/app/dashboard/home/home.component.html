<div class="container">
	<div class="row">
		<div class="col">
			<!-- <div class="card"> -->
			<rd-card title="Trainee Statistic" [collapsible]="true">
					<div class="row mb-2">
						<span>Phase</span> &nbsp;
						<select [(ngModel)]="selectedPhase" (change)="reloadView()">
							<option *ngFor="let phase of phases" [value]="phase.Description">
								{{ phase.Description }}
							</option>
						</select>
					</div>
					<div class="row">
						<table class="col-2 mr-2" *ngFor="let stat of statistics">
							<thead>
								<tr>
									<td>{{ stat.Type }}</td>
									<td>Total</td>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let data of stat.Detail">
									<td>{{ data.Description }}</td>
									<td>{{ data.Count }}</td>
								</tr>
							</tbody>
							<tfoot>
								<tr>
									<td>Total</td>
									<td>{{ stat.Total }}</td>
								</tr>
							</tfoot>
						</table>
					</div>
			</rd-card>
      <!-- </div> -->
			<rd-card title="Announcements" [collapsible]="true">
			</rd-card>
		</div>
</div>
