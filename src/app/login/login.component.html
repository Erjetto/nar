<!-- <div class="center-container"> -->
<div class="bg"></div>
<canvas></canvas>
<div class="container">
	<form [formGroup]="loginForm" (submit)="tryLogin()">
		<div class="row pt-0 pb-5">
			<img src="../../assets/images/ribbon.png" />
			<img src="../../assets/images/CI NAR.png" class="m-4" width="120" height="100" />
		</div>
		<!-- <h1>Login Messier Account</h1> -->

		<input id="username" type="hidden" name="username" />
		<input id="password" type="hidden" name="password" />

		<fieldset>
			<input class="usernameInput" type="text" placeholder="Username" autofocus />
			<!-- <i class="fa fa-user"></i> -->
			<fa-icon [icon]="['fas', 'user']"></fa-icon>
		</fieldset>

		<fieldset>
			<input id="passowrdInput" type="password" placeholder="Password" />
			<!-- <i class="fa fa-key"></i> -->
			<fa-icon [icon]="['fas', 'key']"></fa-icon>
		</fieldset>

		<div>
			<input id="isPersistent" type="checkbox" />
			<label for="isPersistent">Remember Me</label>
		</div>

		<button type="submit">LOG IN</button>

		<div id="errorMessage"></div>
	</form>
</div>
